<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer</title>

		<!-- Stylesheets -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row gap-3">
				<div class="col-lg-12">
					<h1>Pomodoro Timer</h1>
				</div>
				<div class="col-lg-12">
					<div class="Intro">Tap on start button to Begin</div>
				</div>
				<!-- div for showing Pomodoro clock -->
				<div class="col-lg-12 gap-3">
					<div class="Start">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn btn-outline-primary start_timer"
							data-bs-toggle="modal"
							data-bs-target="#Modal"
							onclick="openForm()"
						>
							Click here to begin.
						</button>
						<div class="container">
							<div class="row">
								<h3 class="wtimer">Work time</h3>
								<div class="col wtimer"><p class="wmin">25</p></div>
								<div class="col wtimer"><h4>:</h4></div>
								<div class="col wtimer"><p class="wsec">0</p></div>
							</div>
							<div class="row">
								<h3 class="btimer">Short time</h3>
								<div class="col btimer"><p class="bmin"></p></div>
								<div class="col btimer"><h4>:</h4></div>
								<div class="col btimer"><p class="bsec">0</p></div>
							</div>
						</div>
					</div>
					<button
						class="btn btn-outline-danger material-icons"
						onclick="reset()"
					>
						replay
					</button>
				</div>

				<!-- Settings button -->
				<div class="col-lg-12">
					<div class="Settings"><button>Settings</button></div>
				</div>
			</div>
		</div>

		<!-- Modal hidden by default-->
		<div
			class="modal fade"
			id="Modal"
			tabindex="-1"
			aria-labelledby="ModalLabel"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="ModalLabel">Enter Session Details</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<!-- Form for taking session details -->
					<div class="modal-body">
						<div class="form-popup modal-body" id="myForm">
							<form>
								<!-- No. of sessions -->
								<label class="form-label">
									<h4>No. of sessions</h4>
								</label>
								<select
									class="form-select no_sess"
									name="sess"
									onchange="show_longbr()"
								>
									<option value="1">1</option>
									<option selected value="2">2</option>
									<option value="4">4</option>
									<option value="6">6</option>
									<option value="8">8</option>
									<option value="10">10</option>
								</select>

								<!-- Length of Short breaks -->
								<label class="form-label">
									<h4>Length of Short breaks (min)</h4>
								</label>
								<select class="form-select br_len" name="br_len">
									<!-- <option selected>Select Break </option> -->
									<option value="5">5 minutes</option>
									<option value="10">10 minutes</option>
									<option value="15">15 minutes</option>
								</select>

								<!-- No. of Long breaks -->
								<div class="lgbreak">
									<label class="form-label">
										<h4>Long breaks after how many sessions:</h4>
									</label>
									<select
										class="form-select lgrange"
										onchange="brlen()"
									></select>

									<!-- Length of Long breaks -->
									<label class="form-label lgbr_len">
										<h4>Length of Long breaks (min)</h4>
									</label>
									<select
										class="form-select lgbr_len is-invalid"
										name="lgbr_len"
										onchange="lgbrValidate()"
									>
										<option selected value="0">Select break length</option>
										<option value="15">15 minutes</option>
										<option value="30">30 minutes</option>
									</select>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button class="btn btn-primary timerbutton" onclick="closeForm()">
							Start Working
						</button>
					</div>
				</div>
			</div>
		</div>
		<audio class="sound" controls>
			<source src="Bell_Strike.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>
		<!-- JavaScript Files -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<!-- jquery  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="Pomo_Function.js" type="text/javascript"></script>
	</body>
</html>
